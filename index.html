<!doctype html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker del Villaggio - Clash of Clans</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8eaf6 50%, #f5f5f5 100%);
            color: #2c3e50;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin: 30px;
            position: relative;
        }

        /* üî• Barra arrotondata */
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 6px;
            width: 100%;
            background: linear-gradient(90deg, #ff6b35, #ff8c42);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        h1 {
            margin: 0 0 10px;
            font-size: 48px;
            color: #2c3e50;
            font-weight: 700;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 20px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px;
            flex-wrap: wrap;
        }

        .tab-button {
            background: #ffffff;
            color: #7f8c8d;
            border: 2px solid #e0e0e0;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: 0.3s;
        }

        .tab-button.active {
            background: #ff6b35;
            color: white;
            border-color: #ff6b35;
        }

        .building-card {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 16px;
            padding: 24px;
            margin: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .building-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35, #ff8c42);
            transition: width 0.2s ease;
        }

        .level-controls {
            display: flex;
            gap: 10px;
        }

        .level-btn {
            border: 2px solid #ff6b35;
            background: white;
            color: #ff6b35;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 700;
            transition: 0.2s;
        }

        .level-btn:hover {
            background: #ff6b35;
            color: white;
        }

        .level-input {
            width: 70px;
            text-align: center;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f8f9fa;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <header>
        <h1>Statistiche Villaggio</h1>
        <div class="subtitle">Clash of Clans Tracker</div>
    </header>

    <div class="tabs">
        <button class="tab-button active" data-tab="all">üìã Tutte</button>
        <button class="tab-button" data-tab="difese">üõ°Ô∏è Difese</button>
        <button class="tab-button" data-tab="risorse">üí∞ Risorse</button>
        <button class="tab-button" data-tab="armata">‚öîÔ∏è Armata</button>
        <button class="tab-button" data-tab="truppe">üó°Ô∏è Truppe</button>
        <button class="tab-button" data-tab="magie">‚ú® Magie</button>
        <button class="tab-button" data-tab="trappole">üí£ Trappole</button>
    </div>

    <div id="buildings-container"></div>

    <script>
        /* ----------------------------------------------------
           üß∞ COMPATIBILE AL 100% CON MIT APP INVENTOR
           niente localStorage (non funziona nel WebViewer)
           usiamo un export compatibile AppInventor
        ----------------------------------------------------- */

        const buildingsData = [
            { id: 'municipio', category: 'difese', name: 'Municipio', currentLevel: 1, maxLevel: 18 },
            { id: 'cannone-1', category: 'difese', name: 'Cannone #1', currentLevel: 0, maxLevel: 7 },
            { id: 'cannone-2', category: 'difese', name: 'Cannone #2', currentLevel: 0, maxLevel: 7 },
            { id: 'cannone-3', category: 'difese', name: 'Cannone #3', currentLevel: 0, maxLevel: 7 },
            { id: 'torre-arcieri-1', category: 'difese', name: 'Torre Arcieri #1', currentLevel: 0, maxLevel: 7 },
            { id: 'torre-arcieri-2', category: 'difese', name: 'Torre Arcieri #2', currentLevel: 0, maxLevel: 7 },
            { id: 'torre-arcieri-3', category: 'difese', name: 'Torre Arcieri #3', currentLevel: 0, maxLevel: 7 },
            { id: 'mura', category: 'difese', name: 'Mura', currentLevel: 0, maxLevel: 6 },
            { id: 'caserma', category: 'armata', name: 'Caserma', currentLevel: 0, maxLevel: 7 }
        ];

        let currentTab = "all";

        /* ------------------------------
           üîÑ RENDER
        ------------------------------ */
        function renderBuildings() {
            const container = document.getElementById("buildings-container");
            container.innerHTML = "";

            const list = currentTab === "all"
                ? buildingsData
                : buildingsData.filter(b => b.category === currentTab);

            list.forEach(b => {
                const card = document.createElement("div");
                card.className = "building-card";

                const progress = (b.currentLevel / b.maxLevel) * 100;

                card.innerHTML = `
                    <div class="building-name">${b.name}</div>

                    <div class="progress-bar">
                        <div class="progress-fill" style="width:${progress}%"></div>
                    </div>

                    <div class="level-controls">
                        <button class="level-btn" onclick="changeLevel('${b.id}', -1)">-</button>
                        <input type="number" class="level-input" min="0" max="${b.maxLevel}" value="${b.currentLevel}" onchange="setLevel('${b.id}', this.value)">
                        <button class="level-btn" onclick="changeLevel('${b.id}', 1)">+</button>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        /* ------------------------------
           üßÆ CAMBIO LIVELLI
        ------------------------------ */
        function changeLevel(id, delta) {
            const b = buildingsData.find(x => x.id === id);
            b.currentLevel = Math.max(0, Math.min(b.currentLevel + delta, b.maxLevel));
            renderBuildings();
            forceRefresh();
        }

        function setLevel(id, value) {
            const b = buildingsData.find(x => x.id === id);
            b.currentLevel = Math.max(0, Math.min(parseInt(value) || 0, b.maxLevel));
            renderBuildings();
            forceRefresh();
        }

        /* ------------------------------
           üì± FIX PER MIT APP INVENTOR
           forza aggiornamento WebViewer
        ------------------------------ */
        function forceRefresh() {
            if (window.AppInventor) {
                window.location = "javascript:window.location.reload(true)";
            }
        }

        /* ------------------------------
           TAB SWITCH
        ------------------------------ */
        document.querySelectorAll(".tab-button").forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                currentTab = btn.dataset.tab;
                renderBuildings();
            };
        });

        /* ------------------------------
           AVVIO
        ------------------------------ */
        renderBuildings();
    </script>

</body>
</html>
